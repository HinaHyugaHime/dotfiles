# Ensure dbus and systemd have the updated ENV Vars
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Basic utilities

# CopyQ - Clipboard history and tray applet
exec-once = /usr/bin/copyq

# swww-daemon
exec-once =/usr/bin/swww-daemon

# swww - Wallpaper setter
exec-once = /usr/bin/swww img ~/.config/wallpapers/mordred.png

# hyprmsn
exec-once =$HOME/.config/hyprmsn/scripts/daemon.sh

# swww-init
exec-once = /usr/bin/swww init

# NetworkManager Applet - Manage network configuration using NetworkManager tray applet
exec-once = /usr/bin/nm-applet --indicator

# Sway Notification Center - For notification manager and tray applet
exec-once = /usr/bin/swaync

# SwayOSD - For popups for volume keys and special keys
exec-once = /usr/bin/swayosd-server

# UDiskie - Manage external disks using udiskie tray applet
exec-once = /usr/bin/udiskie -nas

# Waybar - System bar, with tray support
exec-once = /usr/bin/waybar

# Dock
exec-once =/usr/bin/nwg-dock-hyprland

# XWaylandVideoBridge - Allows sharing native Wayland screens in apps running under XWayland (useful for apps like Discord)
exec-once = /usr/bin/xwaylandvideobridge

# Polkit Agent - For handling polkit based authentication requests
exec-once = /usr/lib/polkit-kde-authentication-agent-1
